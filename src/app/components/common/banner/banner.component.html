<ngb-carousel>
    <ng-template 
        *ngFor="let image of imagenes" 
        ngbSlide
        >
      <div class="picsum-img-wrapper" 
      >
        <img src={{image.img}}>
      </div>
      <div 
      class="carousel-caption" >
        <h3>{{image.name}}</h3>
        <p>{{image.desc}}</p>
      </div>
    </ng-template>
</ngb-carousel>
